<div id="vis" class="row" *ngIf="favs.length>0">
    <div class="col">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>Login</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fav of favs; let i=index;" (click)="test(url.login)">
                    <td>{{i+1}}.</td>
                    <td>{{fav.id}}</td>
                    <td>
                        <h4>{{fav.login}}</h4>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
