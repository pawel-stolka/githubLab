<div>
  <div class="form-group">
    <label>Name</label>
    <div class="form-control-static">
      {{ playlist.name }}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Color Foreground</label>
        <div class="form-control-static" [style.color]="playlist.color" [style.backgroundColor]="playlist.fcolor">
          {{ playlist.fcolor }}
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Color Background</label>
        <div class="form-control-static" [style.color]="playlist.fcolor" [style.backgroundColor]="playlist.color">
          {{ playlist.color }}
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="form-group">
    <label>Name</label>
    <input class="form-control" 
      (keyup)="playlist.name = $event.target.value"
      [value]="playlist.name">
  </div>

  <div class="form-group">
    <label>Color Foreground</label>
    <input type="color" 
      (change)="playlist.fcolor=$event.target.value"
      [value]="playlist.fcolor">
  </div>

  <div class="form-group">
      <label>Color Background</label>
      <input type="color" 
        (change)="playlist.color=$event.target.value"
        [value]="playlist.color">
    </div>
</div>
