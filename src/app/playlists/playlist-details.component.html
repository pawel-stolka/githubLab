<div>
  <div class="form-group">
    <label>Name</label>
    <div class="form-control-static">
      {{ playlist.name }}
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="form-group">
            <label>Color Foreground</label>
            <div class="form-control-static"
              [style.color]="playlist.color"
              [style.backgroundColor]="playlist.fcolor">
              {{ playlist.fcolor }}
            </div>
          </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Color Background</label>
            <div class="form-control-static"
              [style.color]="playlist.fcolor"
              [style.backgroundColor]="playlist.color">
              {{ playlist.color }}
            </div>
          </div>
    </div>
  </div>
  
</div>
