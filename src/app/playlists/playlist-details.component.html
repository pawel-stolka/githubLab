<div>
  <div *ngIf="mode == 'edit'">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="playlist.name">
    </div>

    <div class="form-group">
      <label>Color Foreground</label>
      <input type="color" [(ngModel)]="playlist.fcolor">
    </div>

    <div class="form-group">
      <label>Color Background</label>
      <input type="color" [(ngModel)]="playlist.color">
    </div>
    <button class="btn btn-success" (click)="save($event)">Save</button>
    <button class="btn btn-danger" (click)="cancel($event)">Cancel</button>
  </div>

  <div *ngIf="mode == 'show'">
    <div class="form-group">
      <label>Name</label>
      <div class="form-control-static">
        {{ playlist.name }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Color Foreground</label>
          <div class="form-control-static" [style.color]="playlist.color" [style.backgroundColor]="playlist.fcolor">
            {{ playlist.fcolor }}
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Color Background</label>
          <div class="form-control-static" [style.color]="playlist.fcolor" [style.backgroundColor]="playlist.color">
            {{ playlist.color }}
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="edit($event)">Edit</button>
  </div>
</div>
